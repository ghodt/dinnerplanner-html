<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css"/>
    <link rel="stylesheet" href="../../style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="searchView" class="container page-content col-sm-12">
  <div id="content" class="container text-center full-vh d-flex align-items-center justify-content-center flex-column row">
    <div id="dishSearchView" class="container col-sm-9 text-center flex-column row">
      <div id="search-bar" class="col">
        <h2 id="find-dish">Find a dish</h2>
        <form class="" action="" method="post">
          <input type="text" name="search-string" value="">
          <select name="dish-type">
            <option value="all">All</option>
            <option value="main-course">Main course</option>
            <option value="side-dish">Side dish</option>
            <option value="dessert">Dessert</option>
            <option value="appetizer">Appetizer</option>
          </select>
          <input id=type="submit" value="Search" class="btn btn-primary">
        </form>
      </div>
      <div id="dishItems" class="col row">
        <div class="dish">
          <div id="result-images">
          </div>
          <span class="value-main-course-name"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<!-- It also includes jQuery, only for use by Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- The application JavaScript code -->
<!-- Make API key available to other files. Not really that safe but it won't show in the repo. -->
<script src="../config.js"></script>
<script src="../model/dinnerModel.js"></script>
<script src="../view/templates.js"></script>
<script src="../view/homeView.js"></script>
<script src="../view/overviewView.js"></script>
<script src="../view/printoutView.js"></script>
<script src="../view/detailsView.js"></script>
<script src="../view/searchView.js"></script>
<script src="../app.js"></script>

</body>
</html>
