<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css"/>
    <link rel="stylesheet" href="../../style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="detailsView" class="container page-content col-sm-12">

  <div class="header"> <span id="header"> </span></div>
    <div class="row">
      <div id="sideBarView" class="container col-sm-3"> </div>
      <div id="details-container" class="container col-sm-9 text-center full-vh d-flex align-items-center justify-content-center flex-column row">
        <div class="row details-row">
          <div id="details-dish" class="col-6">
            <div id="details-dish-name" class="text-left details-header">
              <h1> <span class="value-main-course-name"> <span></h1>
            </div>
            <div class="">
              <img id="details-image"> </img>
            </div>
            <p id="details-description" class="text-justify"> Here is some facts about this dish. </p>
            <div class="text-left">
              <button type="button" id="go-back-to-searchBtn" class="btn btn-lg btn-primary align-self-end">
                Go back to search
              </button>
            </div>
          </div>
          <div id="details-ingredients" class="col-6">
            <h3> Ingredients for <span class="value-num-guests"> </span> people </h3>
            <span id="ingredients-list"> </span>
            <div class="">

              <span class="text-right" id="details-total-price">
                SEK 0
              </span>
              <span class="text-left">
                <button type="button" name="button" id="details-add-button" class="btn btn-lg btn-primary">Add to menu</button>
              </span>
            </div>
          </div>
          <div class="row" id="details-preparation-row">
            <div id="details-preparation" class="col-12 text-left text-justify">
              <h3 class="details-header"> Preparation</h3>
              <p> <span id="instructions"> <span><p>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>


</div>

<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<!-- It also includes jQuery, only for use by Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- The application JavaScript code -->
<!-- Make API key available to other files. Not really that safe but it won't show in the repo. -->
<script src="../config.js"></script>
<script src="../model/dinnerModel.js"></script>
<script src="../view/templates.js"></script>
<script src="../app.js"></script>
<script src="../view/overviewView.js"></script>
<script src="../view/homeView.js"></script>
<script src="../view/searchView.js"></script>
<script src="../view/detailsView.js"></script>
<script src="../view/printoutView.js"></script>


</body>
</html>
